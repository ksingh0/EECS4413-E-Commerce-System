<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>Reset Password</h1>
    </header>

    <div class="container">
        <p>Enter your username to reset your password.</p>
        <form id="forgotForm">
            <label>Username:</label>
            <input type="text" id="username" required>
            <input type="submit" value="Send Reset Instructions">
        </form>
        <p id="message" style="text-align: center;"></p>
        <p style="text-align: center;"><a href="signin.html">Back to Sign In</a></p>
    </div>

    <footer>
        <p>eCommerce Auction Platform</p>
    </footer>

    <script>
        $("#forgotForm").submit(function(e) {
            e.preventDefault();
            const username = $("#username").val();

            $.ajax({
                url: "http://localhost:8080/ecommerce-auction-system/api/users/forgot-password",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    username: username
                }),
                success: function(data) {
                    $("#message").css("color", "green").text("Password reset link generated... redirecting...");
                    setTimeout(() => location.href = data.reset_link, 1000);
                },
                error: function() {
                    $("#message").css("color", "red").text("Username not found.");
                }
            });
        });
    </script>
</body>

</html>
