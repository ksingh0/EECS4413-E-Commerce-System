<!DOCTYPE html>
<html>

<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <header>
        <h1>Reset Your Password</h1>
    </header>

    <div class="container">
        <p>Enter your new password</p>
        <form id="resetForm">
            <input type="password" id="password" placeholder="New Password" required>
            <input type="submit" value="Reset Password">
        </form>
        <p id="message" style="text-align: center;"></p>
        <p style="text-align: center;"><a href="signin.html">Back to Sign In</a></p>
    </div>

    <footer>
        <p>eCommerce Auction Platform</p>
    </footer>


    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");

        $("#resetForm").submit(function(e) {
            e.preventDefault();

            $.ajax({
                url: "http://localhost:8080/EECS4413-E-Commerce-System/api/users/reset-password",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    token: token,
                    password: $("#password").val()
                }),
                success: function() {
                    $("#message").css("color", "green").text("Password updated! Redirecting...");
                    setTimeout(() => location.href = "signin.html", 2000);
                },
                error: function() {
                    $("#message").css("color", "red").text("Reset link invalid or expired");
                }
            });
        });
    </script>

</body>

</html>
