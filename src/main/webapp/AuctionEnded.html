<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Auction Ended</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<header> <h1>Auction Ended</h1> </header>
	<h2>Bidding ended!</h2>
	<div class ="container">
	
	</div>
	
<script>
$(document).ready(function() {
	$.ajax({
		url: "http://localhost:8080/ecommerce-auction-system/",
		type: 'GET',
		success: function(result) {
			var table = $("#studentsTable");
			result.forEach(function(student) {
				var row = $("<tr></tr>");
				row.append($("<td></td>").text(student.id));
				row.append($("<td></td>").text(student.name));
				row.append($("<td></td>").text(student.age));
				row.append($("<td></td>").text(student.major));
				table.append(row);
			});
		}, 
		error: function(error) { console.log(error); }
	});
});
</script>

</body>
</html>
