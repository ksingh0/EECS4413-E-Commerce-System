<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<header>
    <h1>Payment Receipt</h1>
</header>

<div class="container">

    <h2>Receipt Details</h2>
    <p id="receiptInfo"></p>

    <h2>Shipping Details</h2>
    <p id="shippingInfo"></p>

</div>

<footer>
    <p>Â© 2025 eCommerce Auction Platform</p>
</footer>

<script>
const params = new URLSearchParams(window.location.search);
const paymentId = params.get("paymentId");

// Load payment and shipping info
$(document).ready(function() {

    $.ajax({
        url: "http://localhost:8080/EECS4413-E-Commerce-System/api/payments/" + paymentId,
        type: "GET",
        success: function(payment){

            $("#receiptInfo").html(
                "Payment ID: " + payment.paymentId + "<br>" +
                "Amount Paid: $" + payment.amount + "<br>" +
                "Status: " + payment.status + "<br>" +
                "Payment Time: " + payment.paymentTime + "<br>"
            );

            // Now fetch auction shipping time
            $.ajax({
                url: "http://localhost:8080/EECS4413-E-Commerce-System/api/auctions/" + payment.auctionId,
                type: "GET",
                success: function(auction){

                    $("#shippingInfo").html(
                        "<strong>Shipping Address:</strong><br>" +
                        payment.billingName + "<br>" +
                        payment.billingAddress + "<br>" +
                        payment.city + ", " + payment.state + " " + payment.postalCode + "<br>" +
                        payment.country + "<br><br>" +
                        "<strong>Item will be shipped in " + auction.shippingTime + " days.</strong>"
                    );
                }
            });
        }
    });
});
</script>

</body>
</html>
